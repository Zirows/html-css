<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video controls poster="imagens/imagem2.jpg">
        <source src="midia/video3.m4v" type="video/m4v">
        <source src="midia/video1.mp4" type="video/mp4">
        <source src="midia/video2.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com arquivos de video</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <p>Inserindo videos hospedados em outros servidores</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
